<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>
  <main>
    <div class="wrapper">
      <article class="card">
        <div class="card__image-container">
          <picture class="card__img">
            <source media="(max-width:768px)" srcset="./dist/img/image-product-mobile.jpg">
            <img src="./dist/img/image-product-desktop.jpg" alt="Gabrielle Parfum" class="img">
          </picture>
        </div>
        <div class="card__details">
          <h2 class="card__category">Perfume</h2>

          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

          <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of
            CHANEL.</p>

          <div class="card__price-box">
              <p class="card__price--actual">$149.99</p>
              <p class="card__price--previous">$169.99</p>
          </div>

          <button class="btn card__btn">Add to Cart</button>
        </div>
      </article>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/belie369/" target="_blank">Katarzyna Derbich</a>.
      </p>
    </div>
  </footer>
</body>

</html>
